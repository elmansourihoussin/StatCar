name: statcar
description: Fuel & car cost tracking app focused on the German market.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_riverpod: ^2.5.1
  sqflite: ^2.3.3+1
  path: ^1.9.0
  path_provider: ^2.1.4
  fl_chart: ^0.68.0
  csv: ^6.0.0
  share_plus: ^10.0.2
  image_picker: ^1.1.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^5.0.0

flutter:
  uses-material-design: true
